<!--DOCTYPE html-->

<html>
<head>
    <meta charset="utf-8">
    <title>Fake YouTube Page</title>
    <link href="styles/reset.css" type="text/css" rel="stylesheet">
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
    
<body>
    <header id="header"> 
        <div class="sticky-header">
            <div class="left-nav">
                <a href="#navbar">
                    <button class="button-icon nav-icon">&#x2601;</button>
                </a>
                <div class="logo-wrapper">
                    <div class="logo-container">
                        <img class="logo" src="images/logoYoutube.png">
                    </div>
                </div>
            </div>
            <div class="search-and-buttons">
                <form class="search-bar-wrapper">
                    <div class="search-bar-container">
                        <input type="search" placeholder="Search">
                    </div>
                    <button class="search-button"></button>
                </form>
                <div class="right-nav">
                    <a href="#upload">
                        <button class="button-icon">&#x86;</button>
                    </a>
                    <a href="#app">
                        <button class="button-icon">&#x87;</button>
                    </a>
                    <a href="#settings">
                        <button class="button-icon">&#x85;</button>
                    </a>
                    <button class="sign-btn">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <div class="main-page">
        <div class="video-and-comments">
            <div class="main-video">
                <div class="video-container">
                    <iframe width="1280" height="720" src="https://www.youtube.com/embed/sR7eADGQYg8" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-captions">
                    <div class="caption-top">
                        <h1>Oneohtrix Point Never - Nobody Here (Memory Vague 11/11)</h1>
                    </div>
                    <div class="caption-bottom">
                        <p>42,511 views</p>
                        <div class="like-bar">
                            <div class="like-bar-item thumb">
                                <a href="#like">
                                    <button class="like-bar-item-button">&#8743;</button>
                                    <span>460</span>
                                </a>
                            </div>
                            <div class="like-bar-item thumb">
                                <a href="#dislike">
                                    <button class="like-bar-item-button">&#8744;</button>
                                    <span>6</span>
                                </a>
                            </div>
                            <div class="like-bar-item share">
                                <a href="#share">
                                    <button class="like-bar-item-button">&#x86;</button>
                                    <span>SHARE</span>
                                </a>
                            </div>
                            <div class="like-bar-item">
                                <a href="#add-to">
                                    <button class="like-bar-item-button">&#935;</button>
                                </a>
                            </div>
                            <a href="#settings">
                                <button class="lb-menu-button">&#x85;</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="video-bar">
                <span>Up next</span>
                <div class="autoplay">
                    <span>autoplay</span>
                    <button></button>
                </div>
                <div class="video-list">
                    <ul>
                        <li>19</li>
                    </ul>
                </div>

        </div>
        </div>

</body>
</html>
